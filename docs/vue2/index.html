<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vuets-docs-vue2</title>
    <style>
    body {
      background-color: #F5F5F5;
      color: #333333;
      font-family: "Helvetica Neue", Verdana;
    }
    .nav > a {
      font-size: 1.2em;
      margin-right: 0.5em;
      text-decoration: none;
      color: #35495E;
    }
    .nav > a.active {
      border-bottom: 1px solid #31A9FA;
    }
    .view {
      transition: opacity .1s ease;
    }
    .view.fade-enter-active,
    .view.fade-leave-active {
      opacity: 0;
    }
    div.bottom {
      position: fixed;
      left: 0.5em;
      bottom: 0.5em;
    }
    div.bottom > a {
      display: block;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="dist/build.js"></script>
    <div class="bottom">
      <a href="src/Hello.ts">src/Hello.ts</a>
      <a href="src/main.ts">src/main.ts</a>
      <a href="src/App.vue">src/App.vue</a>
      <a href="src/home/index.ts">src/home/index.ts</a>
    </div>
  </body>
</html>
